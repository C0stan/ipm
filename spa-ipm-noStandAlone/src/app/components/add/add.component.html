<div class="add">
  <mat-form-field>
    <mat-label></mat-label>
    <input
      matInput
      placeholder="Enter element name"
      [(ngModel)]="theElement.name"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label></mat-label>
    <input
      matInput
      placeholder="Enter element weight"
      [(ngModel)]="theElement.weight"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label></mat-label>
    <input
      matInput
      placeholder="Enter element symbol"
      [(ngModel)]="theElement.symbol"
      required
    />
  </mat-form-field>
  <button
    mat-raised-button
    style="background-color: #3f51b5; color: white"
    (click)="addElement(theElement)"
  >
    View
  </button>
</div>
