<div class="form">
  <h1>Save or modify</h1>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [value]="elementData?.name" readonly />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Weight</mat-label>
    <input matInput [value]="elementData?.weight" readonly />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Symbol</mat-label>
    <input matInput [value]="elementData?.symbol" readonly />
  </mat-form-field>
</div>
<div class="form-buttons">
  <button
    mat-raised-button
    style="background-color: #3f51b5; color: white"
    (click)="saveToTable()"
  >
    Save
  </button>
  <button
    mat-raised-button
    style="background-color: #3f51b5; color: white"
    routerLink="/add"
    (click)="clearLocalStorage()"
  >
    Modify
  </button>
</div>
